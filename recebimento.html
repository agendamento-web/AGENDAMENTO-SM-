  <style>
    :root {
      --cor-fundo-dashboard: #d32f2f;
      --cor-cabecalho: #a32020;
      --cor-texto-cabecalho: #ffffff;
      --cor-linha-par: #b71c1c;
      --cor-linha-impar: #d32f2f;
      --cor-filtro: #ffffff;
    }
    body { font-family: 'Segoe UI', sans-serif; background-color: var(--cor-fundo-dashboard); color: #ffffff; padding: 10px; margin: 0; box-sizing: border-box; }
    h1 { margin-bottom: 16px; color: #ffffff; font-size: 6vw; text-align: center; }
    @media (min-width: 768px) { h1 { font-size: 28px; text-align: left; } }
    table { width: 100%; font-size: 13px; border-collapse: collapse; }
    thead tr th { background: var(--cor-cabecalho); color: var(--cor-texto-cabecalho); padding: 8px; text-align: center; font-weight: bold; border: 1px solid #000; }
    tbody tr:nth-child(even) { background-color: var(--cor-linha-par); }
    tbody tr:nth-child(odd) { background-color: var(--cor-linha-impar); }
    td { padding: 8px 12px; border: 1px solid #000; white-space: nowrap; text-align: center; max-width: 150px; overflow: hidden; text-overflow: ellipsis; }
    thead tr.filters th { background: var(--cor-cabecalho); padding: 4px; }
    .filter-select { width: 100%; padding: 6px; font-size: 13px; background: var(--cor-filtro); border: none; border-radius: 4px; color: #000; text-align: center; appearance: auto; }
    input.dataTables_filter input { color: #fff !important; background: #a32020 !important; border-radius: 4px; border: 1px solid #fff; padding: 4px 8px; font-size: 14px; box-sizing: border-box; }
    table.dataTable th, table.dataTable td { min-width: 120px; text-align: center; }
    div.dataTables_wrapper { overflow-x: auto; position: relative; }
    @media (max-width: 768px) { div.dataTables_wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; } table.dataTable { display: block; width: max-content; } .filter-select { font-size: 14px; } td, th { font-size: 12px; } }
    .dataTables_wrapper .dataTables_paginate .paginate_button { color: #d32f2f !important; background-color: #fff !important; border: none !important; border-radius: 4px; padding: 4px 8px; margin: 2px; font-weight: bold; }
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover { background-color: #f1f1f1 !important; color: #000 !important; }
    #btnShare { background:#fff; color:#d32f2f; padding:4px 10px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-left:10px; }
    #shareMenu { display:none; position:absolute; background:#fff; border:1px solid #ccc; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:3000; }
    #shareMenu .share-option { padding:10px 14px; cursor:pointer; color:#000; font-size:14px; }
    #shareMenu .share-option:hover { background:#f1f1f1; }
    #notaOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; }
    #notaPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; border-radius: 10px; padding: 20px; max-width: 90%; max-height: 70%; overflow-y: auto; z-index: 2100; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    #notaPopup h2 { margin-top: 0; color: #d32f2f; }
    #notaPopup button { margin-top: 12px; padding: 6px 14px; border: none; background: #d32f2f; color: #fff; border-radius: 6px; cursor: pointer; font-weight: bold; }

<body>
  <h1>RECEBIMENTO - MÃ“VEIS SIMONETTI</h1>
  <table id="planilha" class="display nowrap">
    <thead><tr class="headers"></tr><tr class="filters"></tr></thead>
    <tbody></tbody>
  </table>
  <div id="notaOverlay"></div>
  <div id="notaPopup"><h2>Nota Completa</h2><div id="notaConteudo"></div><button id="fecharPopup">Fechar</button></div>
  <script>
    const sheetID = "1LaYf3GKID_HdueUpZax7J_aco2-a1UVFBz1pZ4CkUGk";
    const gid = "0";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
    const colunasDesejadas = ["SENHA","DATA","CENTRAL","CARGA/TRANSPORTE","NOTAS","STATUS DA CARGA","FORNECEDOR","TIPO DE PRODUTO"];
    Papa.parse(csvUrl, {
      download: true, header: true,
      complete: function (results) {
        const data = results.data;
        if (!data.length || Object.keys(data[0]).length === 0) { alert("Falha ao carregar dados."); return; }
        results.meta.fields = results.meta.fields.map(f => f.trim());
        data.forEach(row => { Object.keys(row).forEach(k => { if (k !== k.trim()) { row[k.trim()] = row[k]; delete row[k]; } }); });
        data.forEach(row => { colunasDesejadas.forEach(col => { if (row[col]) row[col] = row[col].trim(); }); });
        const headerRow = document.querySelector("#planilha thead tr.headers");
        const filterRow = document.querySelector("#planilha thead tr.filters");
        const tableBody = document.querySelector("#planilha tbody");
        colunasDesejadas.forEach(col => { headerRow.innerHTML += `<th>${col}</th>`; filterRow.innerHTML += `<th><select class="filter-select"><option value="">Filtrar</option></select></th>`; });
        data.forEach(row => {
          let rowHtml = "<tr>";
          colunasDesejadas.forEach(col => {
            let valor = row[col] || "";
            if (col === "NOTAS" && valor === "") valor = "Sem nota";
            if (col === "NOTAS") { rowHtml += `<td class="nota-cell" data-nota="${valor}">${valor}</td>`; }
            else { rowHtml += `<td>${valor}</td>`; }
          });
          rowHtml += "</tr>"; tableBody.innerHTML += rowHtml;
        });
        const table = $("#planilha").DataTable({
          paging: false, searching: true, info: false, scrollX: true, autoWidth: false,
          fixedHeader: { header: true, headerOffset: 0 },
          language: { search: "Buscar:", zeroRecords: "Nenhum registro encontrado", infoEmpty: "Nenhum dado disponÃ­vel" }
        });
        // âœ… Popular filtros
        table.columns().every(function () {
          const column = this;
          const select = $(".filters th").eq(column.index()).find("select");
          column.data().unique().sort().each(function (d) { if (d) select.append('<option value="'+d+'">'+d+'</option>'); });
          select.on("change", function () {
            const val = $.fn.dataTable.util.escapeRegex($(this).val());
            column.search(val ? '^'+val+'$' : '', true, false).draw();
          });
        });
        $(".dataTables_wrapper").css("position","relative"); 
        $("#planilha_filter").append('<button id="btnShare">ðŸ“¤ Compartilhar</button><div id="shareMenu"><div class="share-option" data-type="pdf">ðŸ“„ Exportar PDF</div><div class="share-option" data-type="excel">ðŸ“Š Exportar Excel</div></div>');
        const shareBtn = document.getElementById("btnShare"); const shareMenu = document.getElementById("shareMenu");
        shareBtn.addEventListener("click", () => { shareMenu.style.left = (shareBtn.offsetLeft)+"px"; shareMenu.style.top = (shareBtn.offsetTop + shareBtn.offsetHeight + 5)+"px"; shareMenu.style.display = "block"; });
        document.addEventListener("click", (e) => { if (!shareBtn.contains(e.target) && !shareMenu.contains(e.target)) { shareMenu.style.display = "none"; } });
        $(document).on("click", ".share-option", function() { const type = $(this).data("type"); if (type === "pdf") exportPDF(table); if (type === "excel") exportExcel(table); shareMenu.style.display = "none"; });
      }
    });
    $(document).on("click", ".nota-cell", function() { const nota = $(this).data("nota"); $("#notaConteudo").text(nota); $("#notaOverlay, #notaPopup").fadeIn(200); });
    $("#fecharPopup, #notaOverlay").on("click", function() { $("#notaOverlay, #notaPopup").fadeOut(200); });
    function exportPDF(table) { const { jsPDF } = window.jspdf; const doc = new jsPDF({ orientation: "landscape" }); const headers = colunasDesejadas; const data = table.rows({ search: "applied" }).data().toArray();
      doc.autoTable({ head: [headers], body: data, styles: { fontSize: 8, cellPadding: 2 }, columnStyles: { 4: { cellWidth: 60, overflow: "linebreak" } } }); doc.save("recebimento.pdf"); }
    function exportExcel(table) { const headers = colunasDesejadas; const data = table.rows({ search: "applied" }).data().toArray(); const ws_data = [headers]; data.forEach(row => ws_data.push([...row])); const wb = XLSX.utils.book_new(); const ws = XLSX.utils.aoa_to_sheet(ws_data); XLSX.utils.book_append_sheet(wb, ws, "Recebimento"); XLSX.writeFile(wb, "recebimento.xlsx"); }
  </script>
</body>
