<body>

  <header>
    <h1>AGENDAMENTO - MÃ“VEIS SIMONETTI</h1>
  </header>

  <!-- BotÃ£o Compartilhar -->
  <div class="menu">
    <button>ðŸ“¤ Compartilhar</button>
    <div class="menu-content">
      <a href="#" onclick="exportarPDF()">Exportar PDF</a>
      <a href="#" onclick="exportarExcel()">Exportar Excel</a>
    </div>
  </div>

  <div class="table-container">
    <table id="planilha" class="display nowrap">
      <thead>
        <tr class="headers"></tr>
        <tr class="filters"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetID = "13HL_sWY8BOIoJml3WOMqL-FqDazMgrPDIIoNnJey8ss";
    const gidPinheiros = "0";
    const gidSerra = "1527150749";

    const urls = [
      `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gidPinheiros}`,
      `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gidSerra}`
    ];

    let allData = [];
    let colunas = [];

    function carregarDados(url, callback) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          if (colunas.length === 0) {
            colunas = results.meta.fields;
          }
          allData = allData.concat(results.data);
          callback();
        }
      });
    }

    function inicializarTabela() {
      if (allData.length === 0) return;

      const headerRow = document.querySelector("#planilha thead tr.headers");
      const filterRow = document.querySelector("#planilha thead tr.filters");
      const tableBody = document.querySelector("#planilha tbody");

      colunas.forEach(col => {
        headerRow.innerHTML += `<th>${col}</th>`;
        filterRow.innerHTML += `<th><select class="filter-select"><option value="">Filtrar</option></select></th>`;
      });

      allData.forEach(row => {
        let rowHtml = "<tr>";
        colunas.forEach(col => {
          rowHtml += `<td>${row[col] || ""}</td>`;
        });
        rowHtml += "</tr>";
        tableBody.innerHTML += rowHtml;
      });

      const table = $("#planilha").DataTable({
        paging: false,
        searching: true,
        info: false,
        scrollX: true,
        autoWidth: false,
        language: {
          search: "Buscar:",
          zeroRecords: "Nenhum registro encontrado",
          infoEmpty: "Nenhum dado disponÃ­vel",
        }
      });

      table.columns().every(function (i) {
        const column = this;
        const select = $(filterRow).find("select").eq(i);
        column.data().unique().sort().each(function (d) {
          if (d) select.append(`<option value="${d}">${d}</option>`);
        });
        select.on("change", function () {
          const val = $.fn.dataTable.util.escapeRegex($(this).val());
          column.search(val ? "^" + val + "$" : "", true, false).draw();
        });
      });
    }

    carregarDados(urls[0], function() {
      carregarDados(urls[1], inicializarTabela);
    });

    // Exportar para PDF (ignora linha de filtros)
    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('landscape');

      doc.text("RelatÃ³rio de Agendamento", 14, 10);

      // CabeÃ§alho real
      const headerCols = [];
      document.querySelectorAll("#planilha thead tr.headers th").forEach(th => {
        headerCols.push(th.innerText);
      });

      // Dados
      const rows = [];
      document.querySelectorAll("#planilha tbody tr").forEach(tr => {
        const row = [];
        tr.querySelectorAll("td").forEach(td => row.push(td.innerText));
        rows.push(row);
      });

      doc.autoTable({
        head: [headerCols],
        body: rows,
        startY: 20,
        styles: {
          fontSize: 9,
          cellPadding: 3,
          overflow: 'linebreak',
          halign: 'center',
          valign: 'middle'
        },
        headStyles: {
          fillColor: [179, 0, 0],
          textColor: [255, 255, 255],
          fontSize: 10
        },
        bodyStyles: {
          fontSize: 9
        }
      });

      const dataHoje = new Date().toLocaleDateString('pt-BR');
      doc.save(`agendamento_${dataHoje}.pdf`);
    }

    // Exportar para Excel (ignora linha de filtros)
    function exportarExcel() {
      const headerCols = [];
      document.querySelectorAll("#planilha thead tr.headers th").forEach(th => {
        headerCols.push(th.innerText);
      });

      const rows = [];
      document.querySelectorAll("#planilha tbody tr").forEach(tr => {
        const row = [];
        tr.querySelectorAll("td").forEach(td => row.push(td.innerText));
        rows.push(row);
      });

      const ws_data = [headerCols, ...rows];
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Agendamento");

      const dataHoje = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
      XLSX.writeFile(wb, `agendamento_${dataHoje}.xlsx`);
    }
  </script>

  <button id="installBtn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #b30000;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    cursor: pointer;
    font-size: 14px;
    display: none;
    z-index: 1000;
  ">ðŸ“² Instalar App</button>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });
    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
      }
    });
  </script>
